<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./src/assets/png/favicon.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./src/script.js"></script>

    <title>Sourav Das</title>
  </head>

  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img
              src="./src/assets/png/favicon.png"
              alt="Sourav Das Logo Image"
              class="header__logo-img"
            />
          </div>
          <span class="header__logo-sub">Sourav Das</span>
        </div>
        <div class="header__main">
          <ul class="header__links">
            <li class="header__link-wrapper">
              <a href="./index.html" class="header__link"> Home </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#about" class="header__link">About </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#projects" class="header__link">
                Projects
              </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#contact" class="header__link"> Contact </a>
            </li>
          </ul>
          <div class="header__main-ham-menu-cont">
            <img
              src="./src/assets/svg/ham-menu.svg"
              alt="hamburger menu"
              class="header__main-ham-menu"
            />
            <img
              src="./src/assets/svg/ham-menu-close.svg"
              alt="hamburger menu close"
              class="header__main-ham-menu-close d-none"
            />
          </div>
        </div>
      </div>
      <div class="header__sm-menu">
        <div class="header__sm-menu-content">
          <ul class="header__sm-menu-links">
            <li class="header__sm-menu-link">
              <a href="./index.html"> Home </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#about"> About </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#projects"> Projects </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#contact"> Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="home-hero">
      <div class="home-hero__content">
        <h1 class="heading-primary">Hi, My name is Sourav Das</h1>
        <div class="home-hero__info">
          <p class="text-primary">Enthusiast web developer & problem solver</p>
        </div>
        <div class="home-hero__cta">
          <a href="./#projects" class="btn btn--bg">Projects</a>
        </div>
      </div>
      <div class="home-hero__socials">
        <div class="home-hero__social">
          <a
            href="https://www.linkedin.com/in/souravdasee/"
            class="home-hero__social-icon-link"
          >
            <img
              src="./src/assets/png/linkedin-ico.png"
              alt="Linkedin icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://github.com/souravdasee"
            class="home-hero__social-icon-link"
          >
            <img
              src="./src/assets/png/github-ico.png"
              alt="GitHub icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://twitter.com/souravdasee"
            class="home-hero__social-icon-link"
          >
            <img
              src="./src/assets/png/twitter-ico.png"
              alt="Twitter icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://www.youtube.com/@me-sourav"
            class="home-hero__social-icon-link"
          >
            <img
              src="./src/assets/png/yt-ico.png"
              alt="YouTube icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://www.instagram.com/insta.souravdas/"
            class="home-hero__social-icon-link home-hero__social-icon-link--bd-none"
          >
            <img
              src="./src/assets/png/insta-ico.png"
              alt="Instagram icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
      </div>
      <div class="home-hero__mouse-scroll-cont">
        <div class="mouse"></div>
      </div>
    </section>
  </body>
</html>
